<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwind Workshop 2</title>
  </head>
  <body>
    <div class="wrapper max-w-[90rem] my-0 mx-auto">
      <header class="flex justify-end p-8">
        <ul class="flex gap-8">
          <li><a href="#">Vector</a></li>
          <li><a href="#">Illustrations</a></li>
          <li><a href="#">Images</a></li>
          <li><a href="#">Icons</a></li>
        </ul>
      </header>
      <main class="flex flex-col gap-8 p-8">
        <form class="flex justify-between">
          <div class="search-input-section relative w-1/2">
            <input
              type="search"
              name="search"
              class="w-full text-lg border-b-2 p-2"
              id="search-input"
              placeholder="Search"
            />
            <button type="submit" class="absolute top-2 right-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                />
              </svg>
            </button>
          </div>

          <input
            type="file"
            name="file"
            class="hidden"
            id="file-input"
            accept="image/png, image/jpeg"
          />
          <label
            for="file-input"
            class="text-white bg-black rounded-md py-3 px-12 cursor-pointer"
            id="file-input-label"
            >Upload</label
          >
        </form>
        <div class="gallery flex flex-wrap justify-center gap-4">
          <img
            class="max-w-md w-full"
            src="./images/image1.jpg"
            alt="item-gallery"
          />
          <img
            class="max-w-md w-full"
            src="./images/image2.jpg"
            alt="item-gallery"
          />
          <img
            class="max-w-md w-full"
            src="./images/image3.jpg"
            alt="item-gallery"
          />
          <img
            class="max-w-md w-full"
            src="./images/image4.jpg"
            alt="item-gallery"
          />
          <img
            class="max-w-md w-full"
            src="./images/image5.jpg"
            alt="item-gallery"
          />
          <img
            class="max-w-md w-full"
            src="./images/image6.jpg"
            alt="item-gallery"
          />
        </div>
      </main>
    </div>
  </body>
</html>
