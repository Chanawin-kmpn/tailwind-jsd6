<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="h-screen flex justify-center items-center">
    <main
      class="max-w-[90rem] max-h-fit flex rounded-3xl overflow-hidden box text-white"
    >
      <div class="main-img p-2 w-[30%]">
        <img
          class="block max-w-full rounded-l-2xl"
          src="./images/image.jpg"
          alt="Main-image"
        />
      </div>
      <div class="main-content w-[70%] self-center p-8 pr-[7rem]">
        <h1 class="main-title w-fit text-[3rem] font-bold tracking-[0.2px]">
          Get diet and fitness tips in your inbox
        </h1>
        <p class="main-description text-[2rem] my-12 max-w-[70%]">
          Eat better and exercise better. Sign up for the Diet&Fitness
          newsletter
        </p>
        <form class="flex gap-4">
          <input
            type="email"
            name="email"
            class="flex-1 p-4 bg-transparent border border-[#36363b] rounded"
            id="email-input"
            placeholder="Enter your email address"
          />
          <button
            type="submit"
            class="button-subscribe p-4 px-8 bg-[#84cc16] hover:bg-[#639910] rounded-lg text-[#27272a]"
          >
            Subscribe
          </button>
        </form>
      </div>
    </main>
  </body>
</html>
