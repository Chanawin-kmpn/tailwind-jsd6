<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Workshop-3-product-modal</title>
  </head>
  <body class="flex justify-center items-center h-screen bg-[#f1f5f9]">
    <div
      class="item-card max-w-[50rem] flex gap-8 bg-[#ffffff] rounded-[1rem] shadow-2xl p-14"
    >
      <div class="item-img w-[50%]">
        <img src="./images/headphone.png" alt="Item image" />
      </div>
      <div class="item-content w-fit">
        <p
          class="item-shipping bg-black text-white inline-block rounded-full mb-3 py-1 px-4"
        >
          Free shipping
        </p>
        <h1 class="item-name text-2xl mb-14">
          Razer Kraken Kitty Edt Gaming Headset Quartz
        </h1>
        <div class="item-price-section flex flex-col">
          <span class="item-price line-through mb-2">$700</span>
          <span class="item-price-sell font-bold text-5xl">$599</span>
        </div>
        <p class="item-offer text-gray-500 mt-4 mb-6">
          The offer is valid until April 3 or as long as stock lasts!
        </p>
        <button
          type="submit"
          class="text-white bg-[#3b82f6] shadow-[0_10px_0_0_rgba(29,78,216,1)] py-4 px-8 w-full rounded-lg transition-all active:translate-y-[10px] active:shadow-none"
        >
          Add to cart
        </button>
        <div class="item-stock mt-7 mb-4">
          <p
            class="flex gap-4 items-center before:content-[''] before:block before:w-3 before:h-3 before:rounded-full before:bg-[#4ade80]"
          >
            50+ pcs. in stock.
          </p>
        </div>
        <div class="item-action flex gap-4">
          <button
            type="button"
            class="flex items-center gap-4 rounded-lg before:content-[''] before:inline-block before:bg-[url('./images/weight.png')] before:w-8 before:aspect-square before:bg-contain border-solid border-2 border-[#d1d5db] px-5 py-3"
          >
            Add to cart
          </button>
          <button
            type="submit"
            class="flex items-center gap-4 rounded-lg before:content-[''] before:inline-block before:bg-[url('./images/heart.png')] before:w-8 before:aspect-square before:bg-contain border-solid border-2 border-[#d1d5db] px-5 py-3"
          >
            Add to wishlist
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
